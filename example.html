			*		tasks.data -> 상위노드 parent 값은 무조건 0

					subscale_height: 21,

					left_type: []							//	left 쪽 항목정보

				this.visible_order = [];

				this.tasks = {};

				this.total_height = 0;				//	전체 높이
				this.total_width = 0;					//	전체 넓이
				this.left_width = 0;				//	왼쪽 넓이
				this.resize_left_width = null;
				this.scroll_size = 17;
				this.date_count = 0;					//	end_date - start_date
				this.list_length = 0;				//	end_date - start_date
				this.subscales_height = 0;

				this.show_vertical_count = 0;		//	몇개 보여줄지 (세로)
				this.show_horizontal_count = 0;	//	몇개 보여줄지 (가로)

				this.is_div_resize = false;
				this.is_gantt_move = false;
				this.is_gantt_resize_left = false;
				this.is_gantt_resize_right = false;
				this.is_gantt_progress = false;
				this.mouse_x = 0;
				this.gantt_x = 0;
				this.gantt_width = 0;

				this.target_gantt = null;

				this.last_vscroll_position = 0;
				this.last_hscroll_position = 0;
			}
			init_gantt (gantt_id) {
				if (document.getElementById('divRTMCContent')) {
					document.getElementById('divRTMCContent').style.padding = 0;
				}
				
				let obj_gantt = document.getElementById(gantt_id);
				this.gantt_id = gantt_id;

				if (this.config.left_type.length == 0) {
					alert('config.left_type를 설정해주십시오.');
					return ;
				}

				this.reset_visible(obj_gantt);
			}
			px_to_int (px) {
				return parseInt(px.replace('px', ''), 10);
			}
			date_diff (type, from, to) {
				return Math.floor((to.getTime() - from.getTime()) / (24 * 60 * 60 * 1000)) + 1;
				//return DateDiff(type, from, to);
			}
			date_add (type, from, count) {
				if (type == null) type = "S";
				type = type.toUpperCase();

				let result = new Date(from);

				switch (type) {
					case "S":
					result.setSeconds(count + result.getSeconds());
					break;
					case "N":
					result.setMinutes(count + result.getMinutes());
					break;
					case "H":
					result.setHours(count + result.getHours());
					break;
					case "D":
					result.setDate(count + result.getDate());
					break;
					case "W":
					result.setDate(count*7 + result.getDate());
					break;
				}
				return result;
			}
			format_date (date) {
				let d = new Date(date),
						month = '' + (d.getMonth() + 1),
						day = '' + d.getDate(),
						year = d.getFullYear();

				if (month.length < 2) month = '0' + month;
				if (day.length < 2) day = '0' + day;

				return [year, month, day].join('-');
			}
			set_multiple_style (el, styles) {
				Object.assign(el.style, styles);
			}

			sort_visible () {
				//	계층별로 나열되어있는 배열 => TREE 순서로 나열되어있는 배열로 변환, 거꾸로 됨
				let copy_data = JSON.parse(JSON.stringify(this.tasks.data));	//	참조없이 복사
				let copy_length = copy_data.length;

				this.visible_order = [];

				let t = 0;

				for (let copy_idx = 0; copy_idx < copy_length; copy_idx++) {
					if (copy_data[copy_idx].parent == 0) {
						this.visible_order.push({
							n_id: copy_data[copy_idx].n_id,
							parent: 0,
							index: copy_idx,
							open: copy_data[copy_idx].open,
							n_children: 0
						});
					} else {
						//	find parent
						let sub_idx = 0;
						for (let n = 0; n < this.visible_order.length; ) {
							if (this.visible_order[n].n_id == copy_data[copy_idx].parent) {
								sub_idx = n;
								break;
							}
							if (this.visible_order[n].n_children == 0) n++;
							else n = n + this.visible_order[n].n_children + 1;
						}
						
						if (this.tasks.data[this.visible_order[sub_idx].index].start_date == undefined)	{	this.tasks.data[this.visible_order[sub_idx].index].start_date	= new Date(copy_data[copy_idx].start_date);	}
						if (this.tasks.data[this.visible_order[sub_idx].index].end_date == undefined)		{	this.tasks.data[this.visible_order[sub_idx].index].end_date		= new Date(copy_data[copy_idx].end_date);	}
						
						if (this.tasks.data[this.visible_order[sub_idx].index].start_date > new Date(copy_data[copy_idx].start_date))	{
							this.tasks.data[this.visible_order[sub_idx].index].start_date	= new Date(copy_data[copy_idx].start_date);
						}
						if (this.tasks.data[this.visible_order[sub_idx].index].end_date < new Date(copy_data[copy_idx].end_date)) {
							this.tasks.data[this.visible_order[sub_idx].index].end_date		= new Date(copy_data[copy_idx].end_date);
						}

						if (this.visible_order[sub_idx].open) {
							this.visible_order.splice(sub_idx + 1 + this.visible_order[sub_idx].n_children, 0, {
								n_id: copy_data[copy_idx].n_id,
								parent: copy_data[copy_idx].parent,
								index: copy_idx
							});
							this.visible_order[sub_idx].n_children++;
						}
					}
				}
			}
			reset_visible (obj_gantt) {
				this.sort_visible();

				//	remove child
				obj_gantt.querySelectorAll('div').forEach(e => e.parentNode.removeChild(e));

				//	init config
				this.date_count = this.date_diff('D', this.config.start_date, this.config.end_date);
				this.list_length = this.visible_order.length;
				this.subscales_height = this.config.subscale_height * this.config.subscales.length + 1;
				
				if (this.resize_left_width != null) {
					this.left_width = this.resize_left_width;
				} else {
					this.left_width = 0;
					for (let el of this.config.left_type) {
						this.left_width += parseInt(el.width, 10);
					}
					this.left_width += 50;
				}

				//	draw div
				this.draw_div(obj_gantt);

				//	calc width, height
				this.calc_size(obj_gantt);

				//	draw menu
				this.draw_menu(obj_gantt);

				//	draw date
				this.draw_date(obj_gantt);

				//	define show_vertical_count & show_horizontal_count
				this.show_vertical_count = Math.ceil((this.total_height - 2 - this.scroll_size - this.subscales_height - 2) / this.config.min_column_height) + 1;
				this.show_horizontal_count = Math.ceil((this.total_width - 2 - this.left_width) / this.config.min_column_width) + 1;

				//	add scroll, wheel event
				obj_gantt.addEventListener('wheel', this.event_wheel.bind(this));
				obj_gantt.querySelector('.gantt_ver_scroll').addEventListener('scroll', this.event_vertical_scroll.bind(this));
				obj_gantt.querySelector('.gantt_hor_scroll').addEventListener('scroll', this.event_horizontal_scroll.bind(this));

				if (this.show_vertical_count > this.list_length) {
					this.draw_task(0, this.list_length);
				} else {
					//	fire scroll event, cf) chrome, firefox scrollTo(0, 0) not working.
					obj_gantt.querySelector('.gantt_ver_scroll').scrollTo(0, 1);
					obj_gantt.querySelector('.gantt_ver_scroll').scrollTo(0, -1);
					obj_gantt.querySelector('.gantt_ver_scroll').scrollTo(0, this.last_vscroll_position);
					
					obj_gantt.querySelector('.gantt_hor_scroll').scrollTo(1, 0);
					obj_gantt.querySelector('.gantt_hor_scroll').scrollTo(-1, 0);
					obj_gantt.querySelector('.gantt_hor_scroll').scrollTo(this.last_hscroll_position, 0);
				}

				if (this.config.fn_after_reset != null) {
					this.config.fn_after_reset({
						left_width: this.left_width,
						min_column_width: this.config.min_column_width,
						min_column_height: this.config.min_column_height,
						total_width: this.total_width,
						date_count: this.date_count,
						scroll_left: this.last_hscroll_position
					});
				}
			}

							function onMouseUp(event) {
								if (that.is_gantt_move) {
									let calc_left = event.clientX - gantt_data_area.getBoundingClientRect().left - that.mouse_x;
									let temp = calc_left % step;
									calc_left += ((temp * 2 >= step) ? (step - temp) : -temp);
									that.target_gantt.style.left = calc_left + 'px';

									//	modify
									let task_idx = that.target_gantt.getAttribute('task_idx');

									that.target_gantt.style.width = calc_width + 'px';

									let calc_left = that.px_to_int(that.target_gantt.style.left);
									temp = calc_left % step;
									calc_left += ((temp * 2 >= step) ? (step - temp) : -temp);
									that.target_gantt.style.left = calc_left + 'px';

									//	modify
									let task_idx = that.target_gantt.getAttribute('task_idx');

									let temp_days = Math.floor(calc_width / that.config.min_column_width);

									that.tasks.data[that.visible_order[task_idx].index].start_date = that.date_add('D', that.tasks.data[that.visible_order[task_idx].index].end_date, - temp_days + 1);

									//	trigger gantt_change event

									let _w = that.gantt_width + that.gantt_x - event.clientX;

									that.target_gantt.querySelector('.gantt_task_progress').style.width = _result / 100 * _w + 'px';
									that.target_gantt.querySelector('.gantt_task_progress_drag').style.left = _result / 100 * _w + 'px';

									that.target_gantt.style.left = _l + 'px';
									that.target_gantt.style.width = _w + 'px';
								} else if (that.is_gantt_resize_right) {
									let _w = that.gantt_width + event.clientX - that.mouse_x;
									if (_w <= that.config.min_column_width) {
										_w = that.config.min_column_width;
									}

									let task_idx = that.target_gantt.getAttribute('task_idx');
									let _result = that.tasks.data[that.visible_order[task_idx].index].progress || 0;

			calc_size (obj_gantt) {
				this.total_height	= obj_gantt.offsetHeight;
				this.total_width	= obj_gantt.offsetWidth;

				let inner_height = this.total_height - this.scroll_size - 3;		//	580
				
				let main_content = obj_gantt.children[0];
				main_content.style.height = this.total_height + 'px';
				main_content.style.width = this.total_width + 'px';

				//	gantt
				let gantt_wrapper = main_content.children[0];
				gantt_wrapper.style.height = this.total_height - this.scroll_size - 2 + 'px';
				gantt_wrapper.style.width = this.total_width - 2 + 'px';

				//	left menu
				let div_left = gantt_wrapper.children[0];
				div_left.style.height = inner_height + 'px';
				div_left.style.width = this.left_width + 'px';
				div_left.children[0].style.height = inner_height + 'px';

				//	left menu - gantt_grid_scale
				let div_left_header = div_left.children[0].children[0].children[0];
				div_left_header.style.height = this.subscales_height + 1 + 'px';
				div_left_header.style.lineHeight = this.subscales_height + 1 + 'px';

				//	left menu - gantt_grid_data
				let div_left_content = div_left.children[0].children[0].children[1];
				div_left_content.style.height = this.total_height - 2 - this.scroll_size - this.subscales_height - 2 + 'px';
				div_left_content.querySelector('.hidden_height').style.height = this.list_length * this.config.min_column_height + 2 + 'px';
				
				//	resizer
				let div_resizer = gantt_wrapper.children[1];
				div_resizer.style.height = inner_height + 'px';
				
				//	right content
				let div_right = gantt_wrapper.children[2];
				div_right.style.height = inner_height + 'px';
				div_right.style.width = this.total_width - this.left_width - this.scroll_size - 2 + 'px';
				div_right.children[0].style.height = inner_height + 'px';

				//	right content - gantt_task_scale
				let div_right_header = obj_gantt.querySelector('.right_content_hscroll').children[0];
				div_right_header.style.height = this.subscales_height + 1 + 'px';
				div_right_header.style.width = this.date_count * this.config.min_column_width + 'px';

				//	right content - gantt_data_area
				let div_right_content = obj_gantt.querySelector('.right_content_hscroll').children[1];
				div_right_content.style.height = this.total_height - 2 - this.scroll_size - this.subscales_height - 2 + 'px';
				div_right_content.style.width = this.date_count * this.config.min_column_width + 'px';

				div_right_content.querySelector('.gantt_task_bg').style.height = this.config.min_column_height * this.list_length + 'px';
				div_right_content.querySelector('.gantt_task_bg').style.width = this.date_count * this.config.min_column_width + 'px';

				//	draw grid line
				if (this.config.check_weekend) {
					div_right_content.querySelector('.gantt_task_bg').style.backgroundImage = 'linear-gradient(#e5e5e5 1px, transparent 1px),linear-gradient(90deg, #e5e5e5 1px, transparent 1px),linear-gradient(90deg, rgba(242, 222, 222, 0.3) ' + this.config.min_column_width + 'px, transparent ' + this.config.min_column_width + 'px),linear-gradient(90deg, rgba(217, 237, 247, 0.3) ' + this.config.min_column_width + 'px, transparent ' + this.config.min_column_width + 'px)';
					div_right_content.querySelector('.gantt_task_bg').style.backgroundSize = this.config.min_column_width + 'px ' + this.config.min_column_height + 'px, ' + this.config.min_column_width + 'px ' + this.config.min_column_height + 'px, ' + (this.config.min_column_width * 7) + 'px ' + this.config.min_column_height + 'px, ' + (this.config.min_column_width * 7) + 'px ' + this.config.min_column_height + 'px';
					div_right_content.querySelector('.gantt_task_bg').style.backgroundPosition = '-1px -1px, -1px -1px, -' + (this.config.start_date.getDay() * this.config.min_column_width) + 'px -1px, -' + ((this.config.start_date.getDay() + 1) * this.config.min_column_width) + 'px -1px';
				} else {
					div_right_content.querySelector('.gantt_task_bg').style.backgroundImage = 'linear-gradient(#e5e5e5 1px, transparent 1px),linear-gradient(90deg, #e5e5e5 1px, transparent 1px)';
					div_right_content.querySelector('.gantt_task_bg').style.backgroundSize = this.config.min_column_width + 'px ' + this.config.min_column_height + 'px, ' + this.config.min_column_width + 'px ' + this.config.min_column_height + 'px';
					div_right_content.querySelector('.gantt_task_bg').style.backgroundPosition = '-1px -1px, -1px -1px';
				}

				div_right_content.querySelector('.gantt_bars_area').style.width = this.date_count * this.config.min_column_width + 'px';
				
				//	vertical scroll
				let div_vertical = gantt_wrapper.children[3];
				div_vertical.style.height = inner_height + 'px';
				div_vertical.style.width = this.scroll_size + 'px';
				
				div_vertical.children[0].style.height = inner_height + 'px';
				div_vertical.children[0].children[0].style.top = this.subscales_height + 'px';
				div_vertical.children[0].children[0].style.height = this.total_height - this.scroll_size - this.subscales_height - 1 + 'px';
				div_vertical.children[0].children[0].style.width = this.scroll_size + 'px';
				div_vertical.children[0].children[0].children[0].style.height = this.list_length * this.config.min_column_height + 2 + 'px';

				//	horizontal scroll
				let div_horizontal = main_content.querySelector('.scrollHor_cell');
				div_horizontal.style.height = this.scroll_size + 'px';
				div_horizontal.style.width = this.total_width - 2 + 'px';
				
				div_horizontal.children[0].style.height = this.scroll_size + 'px';
				div_horizontal.children[0].children[0].style.height = this.scroll_size + 'px';
				div_horizontal.children[0].children[0].style.width = this.total_width - 2 + 'px';
				div_horizontal.children[0].children[0].children[0].style.width = this.date_count * this.config.min_column_width + this.left_width + 1 + 'px';
			}
			draw_menu (obj_gantt) {
				let that = this;
				let obj_menu = obj_gantt.querySelector('.gantt_grid_scale');

				let cell, cell_inner, cell_inner_text, format_str;

					cell.style.textAlign = (el.align || 'center');

					cell_inner.classList.add('gantt_tree_content');

						format_str = '';

						format_str = el.title;
					}
					cell_inner_text = document.createTextNode(format_str);
					cell_inner.appendChild(cell_inner_text);
					cell.appendChild(cell_inner);

			draw_date (obj_gantt) {
				//const format_month = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

				obj_gantt.querySelectorAll('.gantt_scale_line').forEach(e => e.parentNode.removeChild(e));
				let gantt_task_scale = obj_gantt.querySelector('.gantt_task_scale');

				let start_date;
				let end_date;
				let d_year, d_month, d_day;

				this.config.subscales.forEach((subscale) => {
					switch(subscale.toUpperCase()) {
						case 'Y':
						case 'YEAR':
							let gantt_scale_line_year = document.createElement('div');
							gantt_scale_line_year.classList.add('gantt_scale_line');
							gantt_scale_line_year.style.position = 'relative';
							gantt_scale_line_year.style.height = this.config.subscale_height + 'px';
							gantt_scale_line_year.style.lineHeight = this.config.subscale_height + 'px';

							start_date = new Date(this.config.start_date);
							end_date = new Date(this.config.end_date);

							d_year = new Date(start_date.getFullYear(), 0, 1);
							while (true) {
								let temp_first = new Date(d_year.getFullYear(), 0, 1);	//	연초
								let temp_end = new Date(d_year.getFullYear(), 11, 31);	//	연말
								
								if (temp_first	<	start_date)	{	temp_first	= start_date;	}
								if (temp_end		>	end_date	)	{	temp_end		= end_date;		}

								let gantt_scale_cell = document.createElement('div');
								gantt_scale_cell.classList.add('gantt_scale_cell');
								gantt_scale_cell.style.position = 'absolute';
								gantt_scale_cell.style.height = this.config.subscale_height + 'px';
								gantt_scale_cell.style.width = (this.date_diff('D', temp_first, temp_end)) * this.config.min_column_width + 'px';
								gantt_scale_cell.style.left = (this.date_diff('D', start_date, temp_first)) * this.config.min_column_width + 'px'; // n_day * cell_width

								let gantt_scale_cell_text = document.createTextNode(d_year.getFullYear());
								gantt_scale_cell.appendChild(gantt_scale_cell_text);
								gantt_scale_line_year.appendChild(gantt_scale_cell);

								if (d_year >= end_date) break;
								d_year = this.date_add('D', temp_first, this.date_diff('D', temp_first, temp_end) + 1);
							}

							gantt_task_scale.appendChild(gantt_scale_line_year);
							break;

						case 'M':
						case 'MONTH':
							let gantt_scale_line_month = document.createElement('div');
							gantt_scale_line_month.classList.add('gantt_scale_line');
							gantt_scale_line_month.style.position = 'relative';
							gantt_scale_line_month.style.height = this.config.subscale_height + 'px';
							gantt_scale_line_month.style.lineHeight = this.config.subscale_height + 'px';

							start_date = new Date(this.config.start_date);
							end_date = new Date(this.config.end_date);

							d_month = new Date(start_date.getFullYear(), start_date.getMonth(), 1);
							while (true) {
								let temp_first = new Date(d_month.getFullYear(), d_month.getMonth(), 1);		//	월초
								let temp_end = new Date(d_month.getFullYear(), d_month.getMonth() + 1, 0);	//	월말
								
								if (temp_first	<	start_date)	{	temp_first	= start_date;	}
								if (temp_end		>	end_date	)	{	temp_end		= end_date;		}

								let gantt_scale_cell = document.createElement('div');
								gantt_scale_cell.classList.add('gantt_scale_cell');
								gantt_scale_cell.style.position = 'absolute';
								gantt_scale_cell.style.height = this.config.subscale_height + 'px';
								gantt_scale_cell.style.width = (this.date_diff('D', temp_first, temp_end)) * this.config.min_column_width + 'px';
								gantt_scale_cell.style.left = (this.date_diff('D', start_date, temp_first)) * this.config.min_column_width + 'px'; // n_day * cell_width

								//let gantt_scale_cell_text = document.createTextNode(format_month[d_temp.getMonth()] + ', ' + d_temp.getFullYear());
								let gantt_scale_cell_text = document.createTextNode((d_month.getMonth() + 1) + '월, ' + d_month.getFullYear()) ;
								gantt_scale_cell.appendChild(gantt_scale_cell_text);
								gantt_scale_line_month.appendChild(gantt_scale_cell);

								if (d_month >= end_date) break;
								d_month = this.date_add('D', temp_first, this.date_diff('D', temp_first, temp_end) + 1);
							}
							gantt_task_scale.appendChild(gantt_scale_line_month);
							break;

						case 'D':
						case 'DAY':
							let gantt_scale_line_day = document.createElement('div');
							gantt_scale_line_day.classList.add('gantt_scale_line');
							gantt_scale_line_day.style.position = 'relative';
							gantt_scale_line_day.style.height = this.config.subscale_height + 'px';
							gantt_scale_line_day.style.lineHeight = this.config.subscale_height + 'px';

							start_date = new Date(this.config.start_date);
							end_date = new Date(this.config.end_date);

							d_day = start_date;
							let n = 0;
							while(true) {
								let gantt_scale_cell = document.createElement('div');
								gantt_scale_cell.classList.add('gantt_scale_cell');
								gantt_scale_cell.style.position = 'absolute';
								gantt_scale_cell.style.height = this.config.subscale_height + 'px';
								gantt_scale_cell.style.width = this.config.min_column_width + 'px';
								gantt_scale_cell.style.left = n * this.config.min_column_width + 'px'; // n_day * cell_width

								let gantt_scale_cell_text = document.createTextNode(d_day.getDate());
								gantt_scale_cell.appendChild(gantt_scale_cell_text);
								gantt_scale_line_day.appendChild(gantt_scale_cell);

								if (d_day >= end_date) break;
								d_day = this.date_add('D', d_day, 1);
								n++;
							}
							gantt_task_scale.appendChild(gantt_scale_line_day);
							break;
					}
				});
			}
			draw_task (start_idx, end_idx) {
				let obj_gantt = document.getElementById(this.gantt_id);
				let left_menu_vscroll = obj_gantt.querySelector('.left_menu_vscroll');
				let right_content_vscroll = obj_gantt.querySelector('.right_content_vscroll').querySelector('.gantt_bars_area');

				//	clear tasks
				left_menu_vscroll.querySelectorAll('.gantt_row_task').forEach(e => e.parentNode.removeChild(e));
				right_content_vscroll.querySelectorAll('.gantt_task_line').forEach(e => e.parentNode.removeChild(e));

				//	make left element
				for (let temp_idx = start_idx; temp_idx < end_idx; temp_idx++) {
					left_menu_vscroll.appendChild(this.draw_left_list(temp_idx));
					right_content_vscroll.appendChild(this.draw_right_list(temp_idx));
				}
			}
			draw_left_list (index) {
				let that = this;
				let b_main = (this.tasks.data[this.visible_order[index].index].open != undefined);
				let b_open = (this.tasks.data[this.visible_order[index].index].open || false);
				let gantt_row = document.createElement('div');

				gantt_row.style.lineHeight = this.config.min_column_height + 'px';
				gantt_row.style.top = this.config.min_column_height * index + 'px';
				gantt_row.style.left = 0 + 'px';

						_w += parseInt(this.px_to_int(cell.style.width), 10);

						if (n == 0) {
							if (b_main) {
								let gantt_cell_base = document.createElement('div');
								gantt_cell_base.classList.add('gantt_tree_icon');
								cell.appendChild(gantt_cell_base);

									gantt_tree_icon1.classList.add('gantt_folder_open');

									let gantt_tree_icon1 = document.createElement('div');
									gantt_tree_icon1.classList.add('gantt_tree_icon');
									gantt_tree_icon1.classList.add('gantt_blank');
									cell.appendChild(gantt_tree_icon1);
								}

						cell_inner = document.createElement('div');

							format_str = '';

						}
						cell_inner_text = document.createTextNode(format_str);
						cell_inner.appendChild(cell_inner_text);
						cell.appendChild(cell_inner);

						gantt_row.appendChild(cell);
					}
				} else {
					for (let n = 0; n < this.config.left_type.length; n++) {
						cell = document.createElement('div');
						cell.classList.add('gantt_cell');
						cell.style.width = this.config.left_type[n].width + 'px';
						cell.style.textAlign = (this.config.left_type[n].align || 'center');

						_w += parseInt(this.config.left_type[n].width, 10);

						if (n == 0) {
							if (b_main) {
								let gantt_cell_base = document.createElement('div');
								gantt_cell_base.classList.add('gantt_tree_icon');
								cell.appendChild(gantt_cell_base);
					
								let gantt_tree_icon1 = document.createElement('div');
								gantt_tree_icon1.classList.add('gantt_tree_icon');

									gantt_tree_icon1.classList.add('gantt_folder_open');

										that.tasks.data[that.visible_order[index].index].open = true;
										that.reset_visible(document.getElementById(that.gantt_id));

									gantt_cell_base.classList.add('gantt_tree_indent');

									let gantt_tree_icon1 = document.createElement('div');
									gantt_tree_icon1.classList.add('gantt_tree_icon');
									gantt_tree_icon1.classList.add('gantt_blank');
									cell.appendChild(gantt_tree_icon1);
								}
					
								let gantt_tree_icon2 = document.createElement('div');
								gantt_tree_icon2.classList.add('gantt_tree_icon');

							format_str = '';
						} else {
							format_str = this.tasks.data[this.visible_order[index].index][this.config.left_type[n].content];
						}
						cell_inner_text = document.createTextNode(format_str);
						cell_inner.appendChild(cell_inner_text);
						cell.appendChild(cell_inner);

						gantt_row.appendChild(cell);
					}
				}

				//	button element
				cell = document.createElement('div');
				cell.classList.add('gantt_cell');
				cell.classList.add('gantt_last_cell');
				cell.setAttribute('data-column-index', 3);
				cell.setAttribute('data-column-name', 'add');
				
				let blank_width = this.left_width - _w;
				blank_width = ((blank_width < 0) ? 0 : blank_width);
				cell.style.width = blank_width + 'px';
				if (this.tasks.data[this.visible_order[index].index].use_add) {
					cell_inner = document.createElement('div');
					if (b_main) {
						cell_inner.classList.add('gantt_add');
						cell.addEventListener('click', function () {
							if (that.config.fn_add_sub != null) {
								let obj = that.config.fn_add_sub(JSON.parse(JSON.stringify(that.tasks.data[that.visible_order[index].index])));
								if (typeof(obj) == 'object') {
									that.tasks.data.push(obj);
									that.reset_visible(document.getElementById(that.gantt_id));
								}
							}
						});
					}
					cell.appendChild(cell_inner);
				}

				gantt_row.appendChild(cell);	//	add button

				gantt_row.addEventListener('dblclick', function (e) {
					if (that.config.fn_load_info != null) {
						that.config.fn_load_info(JSON.parse(JSON.stringify(that.tasks.data[that.visible_order[index].index])), e);
					}
				});
				return gantt_row;
			}
			add_drag_event (element, range) {
				let range_left = range.getBoundingClientRect().left;
				let step = this.config.min_column_width;
				
				let that = this;

				element.addEventListener('mousedown', onMouseDown);

				function onMouseDown(event) {
					let obj_gantt = document.getElementById(that.gantt_id);
					that.target_gantt = event.target.closest('.gantt_task_line');

					let b_project = that.target_gantt.classList.contains('gantt_bar_project');
					let b_drag		= (that.target_gantt.getAttribute('use_drag') == 'true');
					let b_resize	= (that.target_gantt.getAttribute('use_resize') == 'true');

					if (event.target.classList.contains('gantt_task_content') && !b_project && b_drag) {
						that.is_gantt_move = true;
						that.mouse_x = event.clientX - range_left + obj_gantt.querySelector('.right_content_hscroll').scrollLeft - that.px_to_int(that.target_gantt.style.left);
					} else if (event.target.classList.contains('task_left') && !b_project && b_resize) {
						that.is_gantt_resize_left = true;
						that.mouse_x = event.clientX - range_left + obj_gantt.querySelector('.right_content_hscroll').scrollLeft - that.px_to_int(that.target_gantt.style.left);
						that.gantt_x = event.clientX;
						that.gantt_width = that.target_gantt.offsetWidth;
					} else if (event.target.classList.contains('task_right') && !b_project && b_resize) {
						that.is_gantt_resize_right = true;
						that.mouse_x = event.clientX;
						that.gantt_width = that.target_gantt.offsetWidth;
					} else if (event.target.classList.contains('gantt_task_progress_drag')) {
						that.is_gantt_progress = true;
						that.mouse_x = event.clientX - that.px_to_int(event.target.style.left);
					}
				}
			}
			draw_right_list (index) {
				let that = this;
				let gantt_row = document.createElement('div');
				let b_main = (this.tasks.data[this.visible_order[index].index].open != undefined);
				if (this.tasks.data[this.visible_order[index].index].start_date == undefined || this.tasks.data[this.visible_order[index].index].skip_gantt != undefined) { return gantt_row; }

				gantt_row.classList.add('gantt_task_line');

				if (b_main) {
					gantt_row.classList.add('gantt_bar_project');
				} else {
					gantt_row.classList.add('gantt_bar_task');
				}

				gantt_row.setAttribute('task_idx', index);
				gantt_row.setAttribute('use_drag', (this.tasks.data[this.visible_order[index].index].use_drag == undefined ? true : this.tasks.data[this.visible_order[index].index].use_drag));
				gantt_row.setAttribute('use_resize', (this.tasks.data[this.visible_order[index].index].use_resize == undefined ? true : this.tasks.data[this.visible_order[index].index].use_resize));
				gantt_row.setAttribute('n_id', this.tasks.data[this.visible_order[index].index].n_id);

				if (this.tasks.data[this.visible_order[index].index].bar_color != undefined) {
					gantt_row.style.backgroundColor = this.tasks.data[this.visible_order[index].index].bar_color;
					gantt_row.style.border = '1px solid ' + this.tasks.data[this.visible_order[index].index].progress_color;
				}

				gantt_row.style.height = this.config.min_column_height - (this.config.gantt_padding * 2) + 'px';
				gantt_row.style.lineHeight = this.config.min_column_height - (this.config.gantt_padding * 2) + 'px';
				gantt_row.style.width = this.date_diff('D', this.tasks.data[this.visible_order[index].index].start_date, this.tasks.data[this.visible_order[index].index].end_date) * this.config.min_column_width + 'px';
				gantt_row.style.top = this.config.min_column_height * index + this.config.gantt_padding + 'px';
				gantt_row.style.left = (this.date_diff('D', this.config.start_date, this.tasks.data[this.visible_order[index].index].start_date) - 1) * this.config.min_column_width + 'px';

				//	add drag
				let obj_gantt = document.getElementById(this.gantt_id);
				this.add_drag_event(gantt_row, obj_gantt.querySelector('.gantt_task'));

				let wrapper, progress, darg, content, task_left, task_right;

				let progress_value = this.tasks.data[this.visible_order[index].index].progress || 0;

				wrapper = document.createElement('div');
				wrapper.classList.add('gantt_task_progress_wrapper');
				
				progress = document.createElement('div');
				progress.classList.add('gantt_task_progress');
				progress.style.width = progress_value / 100 * this.px_to_int(gantt_row.style.width) + 'px';

				if (this.tasks.data[this.visible_order[index].index].progress_color != undefined) {
					progress.style.backgroundColor = this.tasks.data[this.visible_order[index].index].progress_color;
				}

				wrapper.appendChild(progress);
				gantt_row.appendChild(wrapper);

				if (this.config.use_gantt_progress) {
					darg = document.createElement('div');
					darg.classList.add('gantt_task_progress_drag');
					darg.style.left = progress_value / 100 * this.px_to_int(gantt_row.style.width) + 'px';
					gantt_row.appendChild(darg);
				}

				content = document.createElement('div');
				content.classList.add('gantt_task_content');
				if (this.tasks.data[this.visible_order[index].index].font_color != undefined) {
					content.style.color = this.tasks.data[this.visible_order[index].index].font_color;
				}
				content.innerHTML = this.tasks.data[this.visible_order[index].index].text;
				gantt_row.appendChild(content);

				if (!b_main) {
					task_left = document.createElement('div');
					task_left.classList.add('gantt_task_drag');
					task_left.classList.add('task_left');
					task_left.classList.add('task_start_date');
					gantt_row.appendChild(task_left);

					task_right = document.createElement('div');
					task_right.classList.add('gantt_task_drag');
					task_right.classList.add('task_right');
					task_right.classList.add('task_end_date');
					gantt_row.appendChild(task_right);
				}

				gantt_row.addEventListener('dblclick', function (e) {
					if (that.config.fn_load_info != null) {
						that.config.fn_load_info(JSON.parse(JSON.stringify(that.tasks.data[that.visible_order[index].index])), e);
					}
				});

				return gantt_row;
			}
			event_wheel (event) {
				if (event.deltaY < 0) { document.getElementById(this.gantt_id).querySelector('.vertical_scroll').scrollTop -= 100; }
				if (event.deltaY > 0) { document.getElementById(this.gantt_id).querySelector('.vertical_scroll').scrollTop += 100; }
			}
			event_vertical_scroll (event) {
				let _top = event.target.scrollTop;
				let obj_gantt = document.getElementById(this.gantt_id);
				obj_gantt.querySelector('.left_menu_vscroll').scrollTop = _top;
				obj_gantt.querySelector('.right_content_vscroll').scrollTop = _top;

				let start_idx = Math.floor(_top / this.config.min_column_height);
				let end_idx = start_idx + this.show_vertical_count - 1;

				if (end_idx < this.list_length) end_idx += 1;
				this.draw_task(start_idx, end_idx);

				this.last_vscroll_position = _top;
			}
			event_horizontal_scroll (event) {
				let obj_gantt = document.getElementById(this.gantt_id);
				let _hscroll = obj_gantt.querySelector('.right_content_hscroll');
				_hscroll.scrollLeft = event.target.scrollLeft / (event.target.scrollWidth - event.target.offsetWidth) * (_hscroll.scrollWidth - _hscroll.offsetWidth);
				this.last_hscroll_position = _hscroll.scrollLeft;

				if (this.config.fn_scroll_horizon != null) {
					this.config.fn_scroll_horizon({
						left_width: this.left_width,
						min_column_width: this.config.min_column_width,
						min_column_height: this.config.min_column_height,
						total_width: this.total_width,
						date_count: this.date_count,
						scroll_left: this.last_hscroll_position
					});
				}
			}
		}
		

		let gantt = new CubicGantt();

		document.addEventListener('DOMContentLoaded', function() {
			reset();

			//	event start
			document.getElementById('bt_search').addEventListener('click', function(e) {
				reset();
			});
			document.getElementById('gantt_here').addEventListener('gantt_change', function(json) {
				console.log(json.detail.task);
				calcResult();
			});
			//	event end
		});


		function reset () {
			let cell_width = 35;

			let s_date_1	= document.getElementsByName('sDate_1')[0].value;
			let s_date_2	= document.getElementsByName('sDate_2')[0].value;
			let n_count   = parseInt(document.getElementsByName('nCount')[0].value, 10);

			let from	= new Date(s_date_1);
			let to		= new Date(s_date_2);
			
			gantt.tasks = generateData(n_count, from, to);

			let result_number = document.getElementById('result_number');
			let need_capa = result_number.querySelector('.need_capa');
			let have_capa = result_number.querySelector('.have_capa');
			let over_capa = result_number.querySelector('.over_capa');

			let styles = { 'border-color':'rgb(229, 229, 229)', 'height':'30px', 'font-size':'8px', 'width':(cell_width - 2 + 'px'), 'padding':'0px' } ;

			for (let d_temp = new Date(gantt.config.start_date); d_temp <= gantt.config.end_date; d_temp = gantt.date_add('D', d_temp, 1)) {
				let n_cell = need_capa.insertCell(0);
				let h_cell = have_capa.insertCell(0);
				let o_cell = over_capa.insertCell(0);

				gantt.set_multiple_style (n_cell, styles);
				gantt.set_multiple_style (h_cell, styles);
				gantt.set_multiple_style (o_cell, styles);
			}
			
			gantt.config.start_date = from;
			gantt.config.end_date = to;

			gantt.config.min_column_width = cell_width;
			gantt.config.min_column_height = 25;
			gantt.config.use_add = false;
			gantt.config.left_type = [
				{title: 'PROJECT', width: '170', align: 'left', content: 'cfg_name'},
				{title: 'PROCESS', width: '180', align: 'left', content: 'pc_name'},
				{title: 'Start Date', width: '90', align: 'left', content: 'start'},
				{title: 'End Date', width: '90', align: 'left', content: 'end'},
				{title: 'Man-Hour', width: '60', align: 'left', content: 'capa'}
			];

			gantt.config.fn_after_reset = make_bottom;
			gantt.config.fn_scroll_horizon = move_bottom;

			gantt.init_gantt('gantt_here');
		}
		
		function generateData (count, from, to) {
			let tasks = {
				data: []
			};
			
			let project_id = 1;

			from = new Date(from);
			to = new Date(to);
			
			let days = gantt.date_diff('D', from, to);
			
			let arr_prj_length = [20, 30, 10, 40];	//	합쳐서 100 이 되어야함
			let arr_type = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I'];

			for (let prj_index = 0; prj_index < arr_prj_length.length; prj_index++) {
				tasks.data.push({
					n_id: 'P.' + prj_index,
					text: 'DUMMY',
					parent: 0,
					level: 0,
					use_add: false,
					open: true,
					skip_gantt: true,
					cfg_name: 'PROJECT ' + arr_type[prj_index],
				});
			}

			for (let prj_index = 0; prj_index < arr_prj_length.length; prj_index++) {
				let cnt = Math.floor(count * arr_prj_length[prj_index] / 100);

				for (let n = 0; n < cnt; n++) {
					let d_from	= new Date(from);
					let d_to		= new Date(to);

					let rs = Math.floor(Math.random() * (days - 0) + 0) + 1;
					let rd = Math.floor(Math.random() * (10 - 5) + 5);
					let rp = Math.floor(Math.random() * (100 - 0) + 0);
					//let r = Math.random() * (max - min) + min;

					d_from.setTime(from.getTime() + rs * 86400000);
					d_to.setTime(from.getTime() + (rs + rd - 1) * 86400000);

					let task = {
						n_id: n + (prj_index * 10000),
						start_date: d_from,
						end_date: d_to,
						text: '[PROJECT ' + arr_type[prj_index] + '] PROCESS ' + (n + 1),
						use_add: false,
						//use_drag: false,
						//use_resize: false,
						parent: 'P.' + prj_index,
						level: 1,
						cfg_name: 'PROJECT ' + arr_type[prj_index],
						pc_name: 'PROCESS ' + (n + 1),
						start: d_from.getFullYear() + '-' + (d_from.getMonth() + 1 + '').padStart(2, '0') + '-' + (d_from.getDate() + '').padStart(2, '0'),
						end: d_to.getFullYear() + '-' + (d_to.getMonth() + 1 + '').padStart(2, '0') + '-' + (d_to.getDate() + '').padStart(2, '0'),
						capa: 240,
						progress: rp
					};

					tasks.data.push(task);
				}
			}
			return tasks;
		}

		function make_bottom (json) {
			let obj_gantt = document.getElementById('gantt_here');
			let result_chart = document.getElementById('result_chart');

			result_chart.style.width = json.total_width - 2 + 'px';
			result_chart.querySelector('.left').style.width = json.left_width + 'px';
			result_chart.querySelector('.left').style.height = result_chart.style.height;
			result_chart.querySelector('.resizer').style.width = 1 + 'px';
			result_chart.querySelector('.resizer').style.height = result_chart.style.height;
			result_chart.querySelector('.right').style.width = json.total_width - 2 - 17 - json.left_width + 'px';
			result_chart.querySelector('.right').style.height = result_chart.style.height;
			
			let result_chart_content = result_chart.querySelector('.right_content_hscroll');
			result_chart_content.style.width = json.date_count * json.min_column_width + 'px';
			
			let result_number = document.getElementById('result_number');

			result_number.style.width = json.total_width - 2 + 'px';
			result_number.querySelector('.left').style.width = json.left_width + 'px';
			result_number.querySelector('.left').style.height = result_number.style.height;
			result_number.querySelector('.resizer').style.width = 1 + 'px';
			result_number.querySelector('.resizer').style.height = result_number.style.height;
			result_number.querySelector('.right').style.width = json.total_width - 2 - 17 - json.left_width + 'px';
			result_number.querySelector('.right').style.height = result_number.style.height;
			
			let result_number_content = result_number.querySelector('.right_content_hscroll');
			result_number_content.style.width = json.date_count * json.min_column_width + 'px';

			//	weekend
			result_number_content.style.backgroundImage = 'linear-gradient(90deg, rgba(242, 222, 222, 0.3) ' + json.min_column_width + 'px, transparent ' + json.min_column_width + 'px),linear-gradient(90deg, rgba(217, 237, 247, 0.3) ' + json.min_column_width + 'px, transparent ' + json.min_column_width + 'px)';
			result_number_content.style.backgroundSize = (json.min_column_width * 7) + 'px ' + json.min_column_height + 'px, ' + (json.min_column_width * 7) + 'px ' + json.min_column_height + 'px';
			result_number_content.style.backgroundPosition = '-' + (new Date(gantt.config.start_date).getDay() * json.min_column_width) + 'px -1px, -' + ((new Date(gantt.config.start_date).getDay() + 1) * json.min_column_width) + 'px -1px';

			calcResult();
		}

		function move_bottom (json) {
			let result_chart = document.getElementById('result_chart');
			let result_chart_content = result_chart.querySelector('.right_content_hscroll');
			result_chart_content.parentElement.scrollLeft = json.scroll_left;

			let result_number_content = result_number.querySelector('.right_content_hscroll');
			result_number_content.parentElement.scrollLeft = json.scroll_left;
		}

		function calcResult () {
			let arr_date = [];
			let arr_need = [];
			let arr_have = [];
			let arr_over = [];

			for (let d_temp = new Date(gantt.config.start_date); d_temp <= gantt.config.end_date; d_temp = gantt.date_add('D', d_temp, 1)) {
				arr_date.push(new Date(d_temp));
				arr_need.push(0);
				arr_have.push(48);
				//arr_have.push(nCountMachines * 24);
				arr_over.push(0);
			}

			for (let el of gantt.tasks.data) {
				if (el.parent != 0) {
					let d_start		= new Date(el.start_date);
					let d_end			= new Date(el.end_date);
					let n_capa		= parseFloat(el.capa);
					let n_days		= gantt.date_diff('D', d_start, d_end);

					for (let n = gantt.date_diff('D', gantt.config.start_date, d_start) - 1; n < gantt.date_diff('D', gantt.config.start_date, d_end); n++) {
						arr_need[n] += parseFloat(n_capa / n_days);
					}
				}
			}

			for (let n = 0; n < arr_over.length; n++) {
				arr_over[n] = arr_need[n] - arr_have[n];
				if (arr_over[n] < 0)	arr_over[n] = 0;
			}

			let result_number = document.getElementById('result_number');
			let need_capa = result_number.querySelector('.need_capa').querySelectorAll('td');
			let have_capa = result_number.querySelector('.have_capa').querySelectorAll('td');
			let over_capa = result_number.querySelector('.over_capa').querySelectorAll('td');

			for (let n = 0; n < need_capa.length; n++) {
				need_capa[n].innerText = parseFloat(arr_need[n]).toFixed(1);
				have_capa[n].innerText = parseFloat(arr_have[n]).toFixed(1);
				over_capa[n].innerText = parseFloat(arr_over[n]).toFixed(1);
			}

			// based on prepared DOM, initialize echarts instance
			let daily_chart = echarts.init(document.getElementById('result_chart').querySelector('.right_content_hscroll'));

			// specify chart configuration item and data
			let option = {
				grid: {
					top: 0,
					left: -1,
					bottom: 2,
					right: 0
				},
				tooltip: {
					trigger: 'axis',
					axisPointer: {
						type: 'shadow'
					}
				},
				xAxis: {
					type: 'category',
					data: (function () {
						let list = [];
						for (let el of arr_date) {
							list.push(gantt.format_date(el));
						}
						return list;
					})()
				},
				yAxis: {
					type: 'value'
				},
				series: [{
					data: (function () {
						let list = [];
						for (let el of arr_over) {
							list.push(parseFloat(el).toFixed(1));
						}
						return list;
					})(),
					type: 'line',
					smooth: true
				}]
			};

			// use configuration item and data specified to show chart
			daily_chart.setOption(option);
		}
	</script>

	<script>
		//	sort 참고 : 숫자가 너무 크면 maxium 에러가 뜸
		function hierarchySortFunc(a,b) {
			return a.name > b.name;
		}
		
		function hierarhySort(hashArr, key, result) {
		
			if (hashArr[key] == undefined) return;
			let arr = hashArr[key].sort(hierarchySortFunc);
			for (let i=0; i<arr.length; i++) {
				result.push(arr[i]);
				hierarhySort(hashArr, arr[i]._id, result);
			}
		
			return result;
		}
		
		let arr = [ 
				{ _id: 4, parent: 0, name: 'A' },
				{ _id: 5, parent: 4, name: 'M' },
				{ _id: 3, parent: 1, name: 'Z' },
				{ _id: 6, parent: 4, name: 'N' },
				{ _id: 1, parent: 0, name: 'Z' },
				{ _id: 2, parent: 1, name: 'H' },
				{ _id: 8, parent: 2, name: 'G' },
				{ _id: 7, parent: 2, name: 'L' }
		]
		
		let hashArr = {};
		
		for (let i=0; i<arr.length; i++) {
			if (hashArr[arr[i].parent] == undefined) hashArr[arr[i].parent] = [];
			hashArr[arr[i].parent].push(arr[i]);
		}
		
		let result = hierarhySort(hashArr, 0, []);
		
		for (let i=0; i<result.length; i++) console.log(result[i]);
	
	</script>

	</div>

	<div id="gantt_here" style="width:100%;height:600px;"></div>

	<div id="result_number" style="height:90px;border:1px solid #c9c9c9;">
		<div class="left" style="position:relative;display:inline-block;vertical-align:top;margin-right:0px;">
			<table class="table_grid" style="width:inherit;position:absolute;left:1px;">
				<tr>
					<td style="border-color:rgb(229, 229, 229);height:30px;text-align:left;">필요공수 (HR)</td>
				</tr>
				<tr>
					<td style="border-color:rgb(229, 229, 229);height:30px;text-align:left;">보유공수 (HR)</td>
				</tr>
				<tr>
					<td style="border-color:rgb(229, 229, 229);height:30px;text-align:left;">OVER CAPA (HR)</td>
				</tr>
			</table>
		</div
		><div class="resizer" style="display:inline-block;margin-right:-1px;"></div
		><div class="right" style="display:inline-block;vertical-align: top;margin-right: 0px;border-left:1px solid #cecece;">
			<div style="height:inherit;">
				<div style="width:inherit;height:inherit;overflow-x:hidden;overflow-y:hidden;">
					<div class="right_content_hscroll" style="height:inherit;position:relative;">
						<table class="table_grid" style="width:100%;position:absolute;left:-1px;">
							<tbody>
								<tr class="need_capa"></tr>
								<tr class="have_capa"></tr>
								<tr class="over_capa"></tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="result_chart" style="height:120px;border:1px solid #c9c9c9;">
		<div class="left" style="position:relative;display:inline-block;vertical-align:top;margin-right:0px;">
			<table class="table_grid" style="width:inherit;position:absolute;left:1px;">
				<tr>
					<td style="border-color:rgb(229, 229, 229);height:120px;text-align:left;border-bottom:0px;">OVER CAPA (HR)</td>
				</tr>
			</table>
			</div
		><div class="resizer" style="display:inline-block;margin-right:-1px;"></div
		><div class="right" style="display:inline-block;vertical-align: top;margin-right: 0px;border-left:1px solid #cecece;">
			<div style="height:inherit;">
				<div style="width:inherit;height:inherit;overflow-x:hidden;overflow-y:hidden;">
					<div class="right_content_hscroll" style="height:inherit;position:relative;"></div>
				</div>
			</div>
		</div>
	</div>
</body>
